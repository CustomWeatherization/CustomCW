<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Welcome to Cweather</title>
    <link href="css/default.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="fix_div">
        <!-- header -->
        <div class="header">
            <div class="logo_div">
                <a href="#">
                    <img src="images/logo.jpg" /></a></div>
            <div class="header_middiv">
            </div>
            <div class="head_link">
                <a href="#">Administer Database</a> | <a href="#">Logout</a></div>
        </div>
        <!-- end header -->
        <div class="clear">
        </div>
        <!-- form section -->
        <div class="jobstatus" align="center">
            <h1>
                General Message</h1>
            <p>
                Send a message not related to a job number. Use control and click to select multiple
                users.
            </p>
            <select name="" size="5" multiple="">
                <option value="9"></option>
                <option value="3">DeBellis, Dylan</option>
                <option value="2">Longo, Leighann</option>
                <option value="1">Lozar, Peter</option>
                <option value="4">McNeil, Otis</option>
                <option value="6">Moux, Robert</option>
                <option value="8">Ouimet, Anthony</option>
                <option value="7">Schuck, Jim</option>
                <option value="5">Then, Ed</option>
                <option value="10">Verchort, Neil</option>
            </select>
            <br />
            <br />
            <p>
                Reply to the Message Below:</p>
            <textarea name="" cols="150" rows="10"></textarea>
            <br />
            <br />
            <p>
                Below is the Message History That Was Sent To You:</p>
            <textarea name="" cols="150" rows="10"></textarea>
        </div>
        <div class="clear">
        </div>
        <div class="btmbutton">
            <input name="" type="button" value="Send Message" />
            <input name="" type="button" value="Cancel" />
        </div>
        <!-- end form section -->
        <div class="clear">
        </div>
        <!-- footer -->
        <div class="footer">
            Custom Weatherization, LLC Â© 2013</div>
        <!-- end footer -->
    </div>
</body>
</html>
